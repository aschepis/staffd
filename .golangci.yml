run:
  timeout: 5m
  build-tags:
    - sqlite_fts5

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam
    - gocritic
    - revive
    - bodyclose
    - goconst
    - gosec

linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - rangeValCopy
      - unnamedResult
    settings:
      hugeParam:
        sizeThreshold: 256
  revive:
    rules:
      - name: var-naming
        disabled: true
      - name: exported
        disabled: true

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
